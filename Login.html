<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Neo Restaurant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>

    

    <div class="container">
        <div class="login-container">
            <h2>¡Bienvenido!</h2>
            <form action="#" method="POST" class="login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">Iniciar Sesión</button>
            </form>
           <div class="links-container">
            <div class="forgot-password">
                 <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="register-link">
                  <a href="#">Regístrate aquí</a>
            </div>
</div>
 
        </div>
    </div>
  <!-- Contenedor de la imagen del login -->
<div class="login-image-container">
    <img src="img/neo-high-resolution-logo-black-transparent-1.png" alt="Imagen centrada" class="login-image">
</div>



    <script src="./pruebitas.js"></script>
    <script src="js/bootstrap.js"></script>
</body> 
</html>
