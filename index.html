<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Restaurant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/NeoRestaurante/public/css/bootstrap.css">
    <script src="/NeoRestaurante/public/js/bootstrap.js"></script>
    <style>
      @font-face {
    font-family: lemon milk;
    src: url(/NeoRestaurante/public/Fonts/LEMONMILK-Regular.otf);
      }
      body{
        font-family: 'lemon milk';
        background-color: rgb(201, 201, 201);
      }
   
      #Navbar{
        font-style:'lemon milk';
        margin-left: 0%;
        margin-right: 0%;
        position: sticky;
        top: 0;
        left: 0%;
        z-index: 100;

      }
      #navbarNav{
        font-style:'lemon milk';
        margin-left: 30%;
        padding-left: 9%;
        font-size: 80%;
      }

      #carouselExampleCaptions{
        width: 60;
        margin-top: 4%;
        margin-bottom: 2%;
        margin-left: 11%;
        margin-right: 11%;
      }
      #btn{
        padding: 2%;
        margin: 3%;
        width: auto;
        font-size: 85%;
        white-space:nowrap;
        min-width: 25%;
      }
    </style>
</head>
<body>
  <div id="Navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-white" >
      <div class="container-fluid" id="Nav-bar">
              <div class="navbar-brand" href="#" style="margin-left: 3%;">
                  <img src="/NeoRestaurante/public/img/neo-favicon-white.svg" alt="Logo" width="80" height="80" class="d-inline-block ">
                   <span class="ms-2 fs-6 fw-bold text-uppercase" style="margin-top: 5px;">Neo Restaurant</span>
              </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#" >Menu</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Localización</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Nosotros</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Contacto</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./views/Auth/login.html">Iniciar Sesión</a>
                </li>
               </ul>
              </div> 
      </div>
  </nav>
  </div>
  

    <!--slider-->
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/vinitos1.png" class="d-block w-100" >
          <div class="carousel-caption  d-md-block" style="background-color: rgb(0,0,0,0.5);">
            <h5>Intenso y apasionado:</h5>
            <p> Un vino para disfrutar con los cinco sentidos.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./img/vinitos2.png" class="d-block w-100" >
          <div class="carousel-caption  d-md-block" style="background-color: rgb(0,0,0,0.5);">
            <h5>Vinos frutales</h5>
            <p>Dejate envolver por sus aromas a frutos y especias.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./img/ovidio-2-1_1.png" class="d-block w-100" >
          <div class="carousel-caption  d-md-block" style="background-color: rgb(0,0,0,0.5);" >
            <h5>Celebra los momentos especiales:</h5>
            <p>Brinda con un vino excepcional.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
   
    <!-- Botones -->
    <div class="d-flex justify-content-center align-items-center">
      <button type="button"  class="btn rounded btn-light" id="btn">Reservaciones</button>
      <button  type="button" class="btn rounded btn-light" id="btn">Obtener Membresía</button>
    </div>
   
    
    
      <script src="/NeoRestaurante/public/Scripts/register.js"></script>

</body>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 
</html>
