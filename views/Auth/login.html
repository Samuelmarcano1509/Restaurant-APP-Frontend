<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.min.js"></script> 
    <style>
      .LForm_cont{
        margin-top: 25%;
        margin-left: 8%;
      }
      #campos{
        margin-top: 0.8%;
        margin-bottom: 2% ;
      }
      #Logo-restaurante{
        position: absolute;
        top: 12.10%;
        right: 0%;
        
      }
     
      
    </style> 
</head>
<body class="">
  <form class="container" id="formulario">
    <div class="LForm_cont">

      <h1>¡Bienvenido!</h1>
      <div class="card bg-light rounded-3 col-md-5 card-body " id="Contenedor">

        <div id="campos">

          <div class="form-group">
              <label for="nombre">Usuario:</label>
              <input type="text" class="form-control"  name="usuario" placeholder="Ingrese sus nombre de usuario">
            </div>
       
          <div class="form-group">
            <label for="contraseña">Contraseña:</label>
            <input type="password" class="form-control" name="contraseña" placeholder="Ingrese su contraseña">
          </div>
          <br>
          <div class="text-center">
            <button type="submit" class="btn btn-primary ">Iniciar Sesión</button>
          </div>
          <hr>
          <div class="text-center">
            <button type="button" class="btn btn-secondary" onclick="location.href='/NeoRestaurante/views/Auth/register.html'">> Crear una cuenta nueva</button>
          </div>
          
        </div>
        
      </div>
      

    </div>
 
</form>
<div id="Logo-restaurante" class="float-end img-fluid" >
  <img src="./img/neo-high-resolution-logo-black-transparent-1(2).png" alt="Logo">
</div>
</body>

</html>
