<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.min.js"></script> 
    <style>
      .RForm_cont{
        margin-top: 16%;
        margin-left: 8%;
      }
      #campos{
        margin-top: 0.8%;
        margin-bottom: 2% ;
      }
      #Logo-restaurante{
        position: absolute;
        top: 12.10%;
        right: 0%;
        
      }
      
      
    </style> 
</head>
<body class="">
  <form class="container">
    <div class="RForm_cont">

      <h1>Formulario de Registro</h1>
      <div class="card bg-light rounded-3 col-md-5 card-body " id="Contenedor">

        <div id="campos">

          <div class="form-group">
              <label for="nombre">Nombres:</label>
              <input type="text" class="form-control"  id="nombre" placeholder="Ingrese sus nombres">
            </div>
          <div class="form-group">
              <label for="nombre">Apellidos:</label>
              <input type="text" class="form-control"  id="apellido" placeholder="Ingrese sus apellidos">
          <div class="form-group">
              <label for="nombre">Fecha de nacimiento:</label>
              <input type="date" class="form-control"  id="fechanacimiento" placeholder="Ingrese su fecha de nacimiento">
          </div>
          <div class="form-group">
              <label for="nombre">Cedula:</label>
              <input type="text" class="form-control"  id="cedula" placeholder="Ingrese su cedula">
          </div>
          <div class="form-group">
              <label for="correo">Correo electrónico:</label>
              <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
          </div>
          <div class="form-group">
              <label for="telefono">Número de Teléfono:</label>
            <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de Teléfono">
          </div>
          <div class="form-group">
            <label for="contraseña">Contraseña:</label>
            <input type="password" class="form-control" id="contraseña" placeholder="Ingrese su contraseña">
          </div>

          <br>
          <button type="submit" class="btn btn-primary ">Registrarse</button>
          <br>

        </div>
        
      </div>
      

    </div>
 
</form>
<div id="Logo-restaurante" class="float-end img-fluid" >
  <img src="./img/neo-high-resolution-logo-black-transparent-1(2).png" alt="Logo">
</div>
</body>

</html>
